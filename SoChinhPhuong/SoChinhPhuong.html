<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Chính Phương</title>
</head>
<body>

    <script>
        function so_chinh_phuong(a) {
            if (Math.sqrt(a)%2==0) {
                alert(a+ "la so chinh phuong");
            }
            else {
                alert(a+ "khong phai la so chinh phuong");
            }
        }
        so_chinh_phuong(4);
        so_chinh_phuong(6);
        so_chinh_phuong(10);
    </script>
</body>
</html>
